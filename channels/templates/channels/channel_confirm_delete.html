{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 420px; margin: 60px auto;">
  <div class="card shadow" style="border-radius: 18px;">
    <div class="card-body" style="padding: 38px 32px 32px 32px; text-align: center;">
      <h4 class="mb-3" style="font-weight:700; color:#c00;">Deletar Canal</h4>
      <p>Tem certeza que deseja deletar o canal <b>{{ canal.nome }}</b>?</p>
      <p class="text-danger">Todas as mensagens agendadas associadas a este canal também serão removidas!</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, deletar</button>
        <a href="{% url 'channel_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
